<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
   <title>Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
 
  
  <!--  <style>
 
   </style>
 -->
 </head>

<body>

 
<div class="container content">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-body pItems row">
            <div class="col-md-12">
             <div class="form-group">
               <label for="name">Full Name</label>
                 <input type="text" name="name" id="name" class="form-control" placeholder="John Smith" required>
                 </div>
                   <div class="form-group">
                     <label for="email">Email</label>
                     <input type="text" id="email" name="email" class="form-control" placeholder="jsmith@example.com" required>
                    </div>
                   <div class="form-group">
                  <label for="password">Password</label>
                 <input type="password" name="password" class="form-control" placeholder="password" id="password" required>
                 </div> 
                  <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                 <input type="password" name="confPass" class="form-control" placeholder="Confirm Password" id="confPass" required>
                 </div> 
                <div class="form-group">
               <button type="submit" id="btn" class="btn btn-success">Submit</button>
              </div>
             </div>
            </div>
           </div>
          </div>
         </div>
         
        
     
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="javascript/submit.js"></script>

</body>

</html>
